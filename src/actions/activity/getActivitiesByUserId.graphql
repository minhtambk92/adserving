query getActivitiesByUserId($where: SequelizeJSON){
  activities(where: $where) {
    id
    action
    subject
    subjectId
    other
    user {
      id
      email
      emailConfirmed
      status
      profile {
        displayName
        picture
        gender
        location
        website
      }
    }
    createdAt
    updatedAt
  }
}
