query getActivitiesByUserId($userId: ID!){
  activities(where: {userId: $userId}) {
    id
    action
    subject
    subjectId
    other
    user {
      id
      email
      emailConfirmed
      status
      profile {
        displayName
        picture
        gender
        location
        website
      }
    }
    createdAt
    updatedAt
  }
}
