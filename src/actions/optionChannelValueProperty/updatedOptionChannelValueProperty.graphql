mutation updatedOptionChannelProperty($optionChannelValueProperty: OptionChannelValuePropertyInputType!) {
  updatedOptionChannelValueProperty(optionChannelValueProperty: $optionChannelValueProperty) {
    id
    name
    status
    userId
    optionChannelValue {
      id
      name
      value
      status
      userId
      isProperties
      isCustomValue
    }
    description
    createdAt
    updatedAt
  }
}
