query getChannels($where: SequelizeJSON){
  channels (where: $where){
    id
    name
    description
    status
    siteId
    options {
      id
      name
      optionChannelType {
        id
        name
        isInputLink
        isSelectOption
        isVariable
        isMultiSelect
        status
        optionChannelValues {
          id
          name
          value
          status
          isProperties
          isCustomValue
        }
      }
      logical
      comparison
      value
    }
    createdAt
    updatedAt
  }
}
