query getChannel($where: SequelizeJSON){
  channels(where: $where) {
    id
    name
    description
    status
    siteId
    options {
      id
      name
      optionChannelType {
        id
        name
        isInputLink
        isSelectOption
        isVariable
        isMultiSelect
        status
        optionChannelValues {
          id
          name
          value
          status
          isProperties
          isCustomValue
          optionChannelValueProperties {
            id
            name
            description
            status
          }
        }
      }
      logical
      comparison
      value
    }
    createdAt
    updatedAt
  }
}
