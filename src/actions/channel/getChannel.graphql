query getChanenl($id: ID!){
  channels(where: {id: $id}, limit: 1) {
    id
    name
    description
    status
    siteId
    options {
      id
      name
      optionChannelType {
        id
        name
        isInputLink
        isSelectOption
        isVariable
        status
        optionChannelValues {
          id
          name
          value
          status
          optionChannelValueProperties {
            id
            name
            description
            status
          }
        }
      }
      logical
      comparison
      value
    }
    createdAt
    updatedAt
  }
}
