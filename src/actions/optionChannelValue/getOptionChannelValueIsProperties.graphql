query getOptionChannelValueIsProperties{
  optionChannelValues(where: {isProperties: true}) {
    id
    name
    value
    status
    userId
    isProperties
    isCustomValue
    optionChannelType {
      id
      name
      isInputLink
      isSelectOption
      isVariable
      status
      userId
    }
    createdAt
    updatedAt
    deletedAt
  }
}
