query getOptionChannelValues($where: SequelizeJSON){
  optionChannelValues (where: $where){
    id
    name
    value
    status
    userId
    isProperties
    isCustomValue
    optionChannelType {
      id
      name
      isInputLink
      isSelectOption
      isVariable
      isMultiSelect
      status
      userId
    }
    createdAt
    updatedAt
  }
}
