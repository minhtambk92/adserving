mutation createdOptionChannelValue($optionChannelValue: OptionChannelValueInputTypeWithoutId!) {
  createdOptionChannelValue(optionChannelValue: $optionChannelValue) {
    id
    name
    value
    status
    userId
    isProperties
    isCustomValue
    optionChannelType {
      id
      name
      isInputLink
      isSelectOption
      isVariable
      status
      userId
    }
    createdAt
    updatedAt
  }
}
