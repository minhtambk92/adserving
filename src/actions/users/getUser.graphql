query getUser($where: SequelizeJSON) {
  users(where: $where) {
    id
    email
    emailConfirmed
    status
    profile {
      displayName
      picture
      gender
      location
      website
    }
    roles {
      id
      uniqueName
      name
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
