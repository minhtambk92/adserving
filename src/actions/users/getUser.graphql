query getUser($id: ID!) {
  users(where: {id: $id}, limit: 1) {
    id
    email
    emailConfirmed
    status
    profile {
      displayName
      picture
      gender
      location
      website
    }
    roles {
      id
      uniqueName
      name
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
