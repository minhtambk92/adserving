query getUserProfile($where: SequelizeJSON){
  users(where: $where) {
    id
    email
    emailConfirmed
    status
    profile {
      displayName
      picture
      gender
      location
      website
    }
    activities {
      id
      action
      subject
      subjectId
      other
      createdAt
      updatedAt
    }
    roles {
      id
      uniqueName
      name
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
