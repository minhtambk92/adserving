query getOptionChannelTypes($where: SequelizeJSON){
  optionChannelTypes (where: $where){
    id
    name
    isInputLink
    isSelectOption
    isVariable
    isMultiSelect
    status
    userId
    optionChannelValues {
      id
      name
      value
      status
      userId
      isCustomValue
      isProperties
    }
    createdAt
    updatedAt
  }
}
