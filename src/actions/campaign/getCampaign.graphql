query getCampaign($where: SequelizeJSON){
  campaigns(where: $where) {
    id
    advertiserId
    name
    startTime
    endTime
    views
    viewPerSession
    timeResetViewCount
    weight
    revenueType
    expireValueCPM
    maxCPMPerDay
    description
    status
    placements {
      id
      name
      width
      height
      startTime
      endTime
      weight
      description
      campaignId
      status
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
